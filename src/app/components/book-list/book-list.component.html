<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Lista de Libros</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- No data message -->
<p *ngIf="BookData.length <= 0" class="no-data">Cargando...</p>

<!-- Books list Angular material data table -->
<div class="container" *ngIf="BookData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- <ng-container matColumnDef="$key">
        <th mat-header-cell *matHeaderCellDef> Book ID </th>
        <td mat-cell *matCellDef="let element"> {{element.$key}} </td>
      </ng-container> -->

      <ng-container matColumnDef="book_img">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"> <div id="book-img" [style.backgroundImage]="'url('+element.image+')'"></div> </td>
      </ng-container>

      <ng-container matColumnDef="book_name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.book_name}} </td>
      </ng-container>

      <mat-divider [vertical]="true"></mat-divider>
      <ng-container matColumnDef="author_name">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let element"> {{element.author_name}} </td>
      </ng-container>

      <!--
      <ng-container matColumnDef="publication_date">
        <th mat-header-cell *matHeaderCellDef> Fecha Publicación </th>
        <td mat-cell *matCellDef="let element"> {{element.publication_date}} </td>
      </ng-container>
      -->
      
      <ng-container matColumnDef="in_stock">
        <th mat-header-cell *matHeaderCellDef> En Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.in_stock}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="accent" flex class="push-right action-btn"
            [routerLink]="['/edit-book/', element.$key]">Editar</button>
          <button mat-raised-button color="warn" flex class="action-btn" (click)="deleteBook(i, element)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
