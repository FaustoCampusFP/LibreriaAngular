<!-- Toolbar -->
<mat-toolbar color="primary-dark" class="header">
  <div id="logo">Librería Fausto</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container (swipeleft)="openNavBarIfApp()" (swiperight)="closeNavBarIfApp()">
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap] position='end'>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/add-book" (click)="toggleNavBarIfApp()">
        <mat-icon>add</mat-icon> Añadir Libros
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/books-list" (click)="toggleNavBarIfApp()">
        <mat-icon>format_list_bulleted</mat-icon> Ver Libros
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content [style.touch-action]="'pan-y'" (swipeleft)="openNavBarIfApp()">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-footer></app-footer>
